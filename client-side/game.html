<div class="row"> 
  <div class="col l10 m8 s6"> 
    <div map id="map"></div>
  </div>


  <div class="col l2 m4 s6">
    <aside id="side-bar">
      <div id="title">
        <h1 id="title-big">AAW</h1>
        <p id="title-full">all around the world</p>
      </div>
      <div>
        <p>scoreboard</p>
        <ul id="scoreboard">
          <li ng-repeat="player in gc.currentGame.players">
            {{ player.name }}: {{ player.score }}
          </li>
        </ul>
      </div>
      <div id="countdown">
        <timer id="timer" countdown="10" interval="1000" finish-callback="gc.nextTurn()">
          <p class="countdown-title">countdown</p>
          <h1 id="countdown-seconds">{{seconds}}</h1>
        </timer>
        <h5 class="hide" id="quiz-answer">{{ gc.currentQuestion.answer }}</h5>
      </div>
    </aside>
  </div>

  <div id="quiz" class="col l10 m8 s12">
    <h4 id="quiz-question">
      <img class="left-align" id="quiz-image" class="left-align" ng-if="gc.currentQuestion.info" ng-src="{{ gc.currentQuestion.info }}">
      <span id="quiz-text">{{ gc.currentQuestion.question }}</span>
    </h4>
 
  </div>
</div>
