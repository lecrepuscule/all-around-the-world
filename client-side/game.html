<div class="row"> 
  <div class="col l9 m8 s6"> 
    <div map id="map"></div>
  </div>


  <div class="col l3 m4 s6">
    <aside id="side-bar">
      <div id="title">
        <h1>AAW</h1>
        <h5>All Around the World</h5>
      </div>
      <div id="scoreboard">
        <h3>Scoreboard</h3>
        <ul>
          <li ng-repeat="player in gc.currentGame.players">
            {{ player.name }}: {{ player.score }}
          </li>
        </ul>
      </div>
      <div id="countdown">
        <timer ng-class="{hide: gc.endTurn}" id="timer" class="show" countdown="1000" interval="1000">
          <p class="countdown-title">CountDown</p>
          <h1 id="countdown-seconds">{{seconds}}</h1>
        </timer>
        <h5 ng-class="{hide: !gc.endTurn}" id="quiz-answer">{{ gc.currentQuestion.answer }}</h5>
      </div>
    </aside>
  </div>


  <div id="quiz" class="col l9 m8 s12"> 
    <h4 id="quiz-question">{{ gc.currentQuestion.question }}</h4> 
  </div>
</div>
