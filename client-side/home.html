<form ng-submit="gc.createGame()">
    <label for="name">Name</label>
    <input id="name" type="text" ng-model="gc.currentPlayer.name" placeholder="name">
    <input class="button" type="submit" value="Host New Game">
</form>

<ul>
  <li ng-repeat="game in gc.games" ng-if="game.open">
    <p>hosted by: {{ game.host }}</p>
    <form ng-if="gc.stagedGame._id === game._id">
      <label for="playerName">Name</label>
      <input name="playerName" type="text" ng-model="gc.currentPlayer.name">
      <button ng-click="gc.stagedGame={}">Cancel</button>
      <input ng-click="gc.joinGame(game)" type="submit" value="Confirm and Join">
    </form>
    <a ng-if="gc.stagedGame._id !== game._id" ng-click="gc.stagedGame={ _id: game._id, players: game.players}" href="#">Join</a>
    <button ng-if="gc.currentPlayer.name === game.host" ng-click="gc.deleteGame(game._id, $index)">Delete</button>
  </li>
</ul>
