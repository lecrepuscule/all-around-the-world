<h1>Staging Area</h1>

<p>Host: {{ gc.currentGame.host }}</p>
<p>Players: </p>
<p ng-repeat="player in gc.currentGame.players">{{ player.name }}</p>

<button ng-if="gc.currentPlayer.name === gc.currentGame.host" ng-click="gc.startGame(gc.currentGame)">Start Game</button>

<button ng-if="gc.currentPlayer.name === gc.currentGame.host" ng-click="gc.abortGame(gc.currentGame)">Abort</button>
